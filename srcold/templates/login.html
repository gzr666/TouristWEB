<div class="container">

      <form name="userForm" id="myform" class="form-signin" ng-submit="postForm()" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="UserName"  autofocus ng-model="user.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password">
       
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
      </form>






    </div> <!-- /container -->
